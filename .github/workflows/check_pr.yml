name: Check PR 0.1

on:
  pull_request:
    branches: [ v0.1 ]
    types: [ opened, synchronize, reopened ]

jobs:
  check-pr-01:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Gradle check
        run: ./gradlew check

